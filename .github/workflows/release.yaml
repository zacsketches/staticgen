# .github/workflows/release.yml
name: Build and Release

on:
  push:
    tags:
      - 'v*'    # e.g., v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build archives
        run: |
          set -euo pipefail
          go mod tidy

          mkdir -p dist
          targets=(
            "linux amd64"
            "darwin amd64"
            "darwin arm64"
          )

          for target in "${targets[@]}"; do
            read -r GOOS GOARCH <<<"$target"
            out="staticgen_${GOOS}_${GOARCH}"
            echo "Building ${out}..."
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -o "dist/${out}" .
            (cd dist && tar -czf "${out}.tar.gz" "${out}")
            rm "dist/${out}"
          done

          (cd dist && sha256sum staticgen_*.tar.gz > checksums.txt)

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/staticgen_*.tar.gz
            dist/checksums.txt
